<!DOCTYPE html>
<html>

<head>
  <title>Readium 2 NodeJS 'streamer' (Electron 'navigator')</title>
  <meta charset="UTF-8" >

  <link rel="stylesheet" href="./material-components-web.css" >

  <!-- <link type="text/css" href="./riots/mytag/index.css" rel="stylesheet" > -->
  <style type="riot"> </style>

  <link type="text/css" href="./index.css" rel="stylesheet" >

  <script  type="application/javascript" src="./material-components-web.js"> </script>

  <script type="application/javascript" src="./riot.js"> </script>

  <!-- <script type="application/javascript">
    var exports = {};
  </script> -->

  <!-- <script type="application/javascript" src="./riots/mytag/index.js"> </script> -->
  <script type="application/javascript" src="./riots/linklist/index.js"> </script>
  <script type="application/javascript" src="./riots/linklistgroup/index.js"> </script>
  <script type="application/javascript" src="./riots/linktree/index.js"> </script>
  <script type="application/javascript" src="./riots/menuselect/index.js"> </script>

  <!-- <script type="application/javascript" src="./index.js"> </script> -->
  <script type="application/javascript">
    require("./index.js");
  </script>
  <!-- <script type="application/javascript" src="./index_browserify_bundle.js"> </script> -->

</head>

<body class="mdc-typography">

    <h3 class="mdc-typography--subheading1" id="pubTitle">TITLE</h3>

    <button id="drawerButton" class="mdc-button mdc-ripple-surfacexxx" data-mdc-auto-initxxx="MDCRipple"><i class="material-icons md-36" aria-label="Menu">menu</i></button>

    <aside id="drawer" class="mdc-temporary-drawer">
      <nav id="drawerNav" class="mdc-temporary-drawer__drawer">

          <div id="nav-select" class="mdc-select" role="listbox" tabindex="0">
            <span id="nav-select-text" class="mdc-select__selected-text">Table of contents</span>
            <div id="nav-select-menu" class="mdc-simple-menu mdc-select__menu">
              <ul class="mdc-list mdc-simple-menu__items">

                  <!-- <i class="material-icons" style="vertical-align: bottom; display: inline; padding-right: 0.5em;" role="presentation" aria-hidden="true">home</i>  -->
                  <li class="mdc-list-item" role="option" id="selectTOC" tabindex="0" aria-selected>Table of contents</li>

                  <!-- <i class="material-icons" style="vertical-align: bottom; display: inline; padding-right: 0.5em;" role="presentation" aria-hidden="true">place</i>  -->
                  <li class="mdc-list-item" role="option" id="selectLandmarks" tabindex="0">Landmarks</li>

                  <!-- <i class="material-icons" style="vertical-align: bottom; display: inline; padding-right: 0.5em;" role="presentation" aria-hidden="true">format_list_bulleted</i>  -->
                  <li class="mdc-list-item" role="option" id="selectPageList" tabindex="0">Page list</li>

                  <!-- <i class="material-icons" style="vertical-align: bottom; display: inline; padding-right: 0.5em;" role="presentation" aria-hidden="true">linear_scale</i>  -->
                  <li class="mdc-list-item" role="option" id="selectSpine" tabindex="0">Publication spine</li>

                  <li class="mdc-list-divider" role="presentation" disabled> </li>

                  <!-- <i class="material-icons" style="vertical-align: bottom; display: inline; padding-right: 0.5em;" role="presentation" aria-hidden="true">tune</i>  -->
                  <li class="mdc-list-item" role="option" id="selectStyles" tabindex="0">Styles</li>

                  <!-- <i class="material-icons" style="vertical-align: bottom; display: inline; padding-right: 0.5em;" role="presentation" aria-hidden="true">settings</i>  -->
                  <li class="mdc-list-item" role="option" id="selectAdvanced" tabindex="0">Advanced</li>

                  <li class="mdc-list-divider" role="presentation" disabled> </li>

                  <li class="mdc-list-item" role="option" id="selectTools" tabindex="0">Developer tools</li>
              </ul>
            </div>
          </div>

          <div id="tabsPanels">
              <div class="tabPanel active" id="reader_controls_TOC" data-is="riot-linktree"> </div>
              <div class="tabPanel" id="reader_controls_LANDMARKS" data-is="riot-linklistgroup"> </div>
              <div class="tabPanel" id="reader_controls_PAGELIST" data-is="riot-linklist"> </div>
              <div class="tabPanel" id="reader_controls_SPINE" data-is="riot-linklist"> </div>
              <div class="tabPanel" id="reader_controls_STYLES">

                <div style="padding:0;padding-top:1em;padding-bottom:1em">
                  <div class="mdc-switch">
                    <input type="checkbox" id="readiumcss_switch-input" class="mdc-switch__native-control" />
                    <div class="mdc-switch__background">
                      <div class="mdc-switch__knob"></div>
                    </div>
                  </div>
                  <label for="readiumcss_switch-input" class="mdc-switch-label">Enable styling</label>
                </div>

                <hr class="mdc-list-divider" role="presentation">

                <div style="margin-left: 1em; padding-left: 1em; border-left: 1px solid silver;">

                  <div style="padding:0;padding-top:0.6em;padding-bottom:1em">
                    <i class="material-icons" style="vertical-align: bottom; display: inline;" role="presentation" aria-hidden="true">brightness_4</i> <!-- invert_colors -->
                    <div class="mdc-switch">
                      <input type="checkbox" id="night_switch-input" class="mdc-switch__native-control" />
                      <div class="mdc-switch__background">
                        <div class="mdc-switch__knob"></div>
                      </div>
                    </div>
                    <label for="night_switch-input" class="mdc-switch-label">Night mode</label>
                  </div>

                  <div style="padding:0;padding-top:1em;padding-bottom:1em">
                    <i class="material-icons" style="vertical-align: bottom; display: inline;" role="presentation" aria-hidden="true">format_align_justify</i> <!-- view_headline -->
                    <div class="mdc-switch">
                      <input type="checkbox" id="justify_switch-input" class="mdc-switch__native-control" />
                      <div class="mdc-switch__background">
                        <div class="mdc-switch__knob"></div>
                      </div>
                    </div>
                    <label for="justify_switch-input" class="mdc-switch-label">Justify text</label>
                  </div>

                  <span class="mdc-typography--text">Font: </span>

                  <div data-is="riot-menuselect" id="fontSelect"> </div>

                </div>

                <button id="buttonClearSettingsStyle" class="mdc-button mdc-button--raised mdc-ripple-surfacexx" data-mdc-auto-initxx="MDCRipple" style="margin:0;margin-top:1em;">Restore defaults</button>

              </div>
              <div class="tabPanel" id="reader_controls_ADVANCED">

                <div style="padding:0;padding-top:1em;padding-bottom:1em">
                  <div class="mdc-switch">
                    <input type="checkbox" id="nav_basic_switch-input" class="mdc-switch__native-control" />
                    <div class="mdc-switch__background">
                      <div class="mdc-switch__knob"></div>
                    </div>
                  </div>
                  <label for="nav_basic_switch-input" class="mdc-switch-label">Show navigation links</label>
                </div>

                <button id="buttonClearSettings" class="mdc-button mdc-button--raised mdc-ripple-surfacexx" data-mdc-auto-initxx="MDCRipple">Reset all settings</button>

                <button id="buttonClearReadingLocations" class="mdc-button mdc-button--raised mdc-ripple-surfacexx" data-mdc-auto-initxx="MDCRipple"
                style="margin:0;margin-top:1em;">Clear reading locations</button>

              </div>
              <div class="tabPanel" id="reader_controls_TOOLS">

                <button id="buttonOpenSettings" class="mdc-button mdc-button--raised mdc-ripple-surfacexx" data-mdc-auto-initxx="MDCRipple">OPEN SETTINGS</button>

                <hr class="mdc-list-divider" role="presentation" style="margin:0;margin-top:1em;margin-bottom:1em;">

                <button id="buttonLSDRenew" class="mdc-button mdc-button--raised mdc-ripple-surfacexx" data-mdc-auto-initxx="MDCRipple">LSD RENEW</button>
                <button id="buttonLSDReturn" class="mdc-button mdc-button--raised mdc-ripple-surfacexx" data-mdc-auto-initxx="MDCRipple">LSD RETURN</button>

              </div>
          </div>
      </nav>
    </aside>

    <main id="reader_chrome">

      <div id="publication_viewport">
        <div id="sliding_viewport">
        </div>
      </div>

      <button id="buttonNavLeft" class="mdc-button mdc-ripple-surface" data-mdc-auto-init="MDCRipple"><i class="material-icons md-36" aria-label="Left arrow">chevron_left</i></button>
      <button id="buttonNavRight" class="mdc-button mdc-ripple-surface" data-mdc-auto-init="MDCRipple"><i class="material-icons md-36" aria-label="Right arrow">chevron_right</i></button>

    </main>

    <div id="reader_chrome_HIDE">
      <div class="loader"> </div>
    </div>

    <aside id="lcpDialog"
      class="mdc-dialog"
      role="alertdialog"
      aria-hidden="true"
      aria-labelledby="mdc-dialog-default-label"
      aria-describedby="mdc-dialog-default-description">

      <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
          <h2 id="mdc-dialog-default-label" class="mdc-dialog__header__title">
            Please enter the publication's passphrase:
          </h2>
        </header>

        <section id="mdc-dialog-default-description" class="mdc-dialog__body">

            <div class="mdc-form-field">
              <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                <input type="password" name="lcpPassInput" id="lcpPassInput" size="40" class="mdc-textfield__input">
                <label for="lcpPassInput" class="mdc-textfield__label" id="lcpPassInputLabel">passphrase</label>
                <span id="lcpPassMessage" style="color: red; margin-left: 1em;"> </span>
              </div>
            </div>

            <p><strong>Hint: </strong><span id="lcpPassHint">-</span></p>

        </section>

        <footer class="mdc-dialog__footer">
          <button type="button" id="lcpDialogAcceptButton" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">OK</button>
        </footer>
      </div>

      <div class="mdc-dialog__backdrop"></div>
    </aside>

    <div id="snackbar"
      class="mdc-snackbar"
      aria-live="assertive"
      aria-atomic="true"
      aria-hidden="true">
      <div class="mdc-snackbar__text"></div>
      <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-snackbar__action-button"></button>
      </div>
    </div>

</body>

</html>
